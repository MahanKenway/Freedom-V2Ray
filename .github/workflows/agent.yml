name: GitClaw Agent

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  agent:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      actions: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup jq
        run: sudo apt-get install -y jq

      - name: Run AI Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # خواندن وضعیت کانفیگ‌ها
          CONFIG_INFO="هنوز کانفیگی نیست. بنویس /update"
          if [ -f "configs/all_configs.json" ]; then
            COUNT=$(cat configs/all_configs.json | jq '. | length')
            CONFIG_INFO="$COUNT کانفیگ موجوده"
          fi
          
          # ارسال به OpenRouter
          RESPONSE=$(curl -s -X POST https://openrouter.ai/api/v1/chat/completions \
            -H "Authorization: Bearer $OPENROUTER_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"deepseek/deepseek-chat:free\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"تو GitClaw-V2Ray هستی. $CONFIG_INFO. دستورات: /update برای آپدیت\"},
                {\"role\": \"user\", \"content\": \"${ISSUE_BODY}\"}
              ]
            }" | jq -r '.choices[0].message.content')
          
          # ارسال پاسخ
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\":\"$RESPONSE\"}" \
            https://api.github.com/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments
